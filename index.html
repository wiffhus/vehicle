<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>車両点検アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      position: fixed;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .scroll-area {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .dock-container {
      padding-bottom: env(safe-area-inset-bottom, 20px);
      background: transparent;
      z-index: 40;
    }
    
    .home-dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0 1.5rem;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 2rem);
      background: transparent;
      z-index: 40;
    }
    
    .vehicle-dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0 1.5rem;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 1rem);
      background: transparent;
      z-index: 40;
    }
    
    .scroll-padding-home {
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 180px);
    }
    
    .scroll-padding-vehicle {
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 160px);
    }
    
    .scroll-padding-checklist {
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 140px);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ========================================
    // 🔧 ここにGoogleスプレッドシートのウェブアプリURLを貼り付けてください
    // ========================================
    const SPREADSHEET_URL = 'https://script.google.com/macros/s/AKfycbxHvS5v8g-fnJNHUltmo4AE65lRYQUF20JJBP9P9vz4ZH_PdQ94Kp91ve2pVt2R7cJB/exec';
    // ========================================

    const ClipboardCheck = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
        <path d="m9 14 2 2 4-4" />
      </svg>
    );

    const Car = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
        <circle cx="7" cy="17" r="2" />
        <path d="M9 17h6" />
        <circle cx="17" cy="17" r="2" />
      </svg>
    );

    const VanIcon = ({ size = 40, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M2 4 L22 4 L22 16 L20 16" />
        <path d="M15 16 L9 16" />
        <path d="M4 16 L2 16 L2 4" />
        <rect x="17" y="4" width="5" height="4" />
        <circle cx="7" cy="16" r="3" />
        <circle cx="17" cy="16" r="3" />
      </svg>
    );

    const Truck = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" />
        <path d="M15 18H9" />
        <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14" />
        <circle cx="17" cy="18" r="2" />
        <circle cx="7" cy="18" r="2" />
      </svg>
    );

    const ChevronLeft = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="15 18 9 12 15 6" />
      </svg>
    );

    const ChevronRight = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="9 18 15 12 9 6" />
      </svg>
    );

    const Home = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    );

    const CheckSquare = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="9 11 12 14 22 4" />
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
      </svg>
    );

    const Square = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
      </svg>
    );

    const ListChecks = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="m3 17 2 2 4-4" />
        <path d="m3 7 2 2 4-4" />
        <path d="M13 6h8" />
        <path d="M13 12h8" />
        <path d="M13 18h8" />
      </svg>
    );

    const ThumbsUp = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M7 10v12" />
        <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z" />
      </svg>
    );

    const ThumbsDown = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M17 14V2" />
        <path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z" />
      </svg>
    );

    function WelcomePage() {
      const [currentDate, setCurrentDate] = useState('');
      const [currentPage, setCurrentPage] = useState('home');
      const [pageHistory, setPageHistory] = useState(['home']);
      const [multiSelectMode, setMultiSelectMode] = useState(false);
      const [selectedVehicles, setSelectedVehicles] = useState([]);
      const [showPopup, setShowPopup] = useState(false);
      const [popupVehicles, setPopupVehicles] = useState([]);
      const [hasVisitedNext, setHasVisitedNext] = useState(false);
      const [checklistData, setChecklistData] = useState({});
      const [currentVehicleId, setCurrentVehicleId] = useState(null);
      const [currentVehicleName, setCurrentVehicleName] = useState('');
      const [completedVehicles, setCompletedVehicles] = useState({});
      const [showSaveConfirm, setShowSaveConfirm] = useState(false);
      const [isSaving, setIsSaving] = useState(false);

      useEffect(() => {
        const updateDate = () => {
          const now = new Date();
          const month = now.getMonth() + 1;
          const date = now.getDate();
          const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][now.getDay()];
          setCurrentDate(`${month}月${date}日 ${dayOfWeek}曜日`);
        };

        updateDate();
        const interval = setInterval(updateDate, 60000);

        // 完了済み車両情報を読み込み
        try {
          const savedData = localStorage.getItem('completedVehicles');
          if (savedData) {
            const parsed = JSON.parse(savedData);
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            // 月または年が変わったらリセット
            if (parsed.month === currentMonth && parsed.year === currentYear) {
              setCompletedVehicles(parsed.vehicles || {});
            } else {
              // 月が変わったらリセット
              localStorage.removeItem('completedVehicles');
              setCompletedVehicles({});
            }
          }
        } catch (e) {
          console.error('データ読み込みエラー:', e);
          localStorage.removeItem('completedVehicles');
        }

        return () => clearInterval(interval);
      }, []);

      // ブラウザの戻る/進むボタン対応
      useEffect(() => {
        const handlePopState = (event) => {
          if (event.state && event.state.page) {
            setCurrentPage(event.state.page);
          }
        };

        window.addEventListener('popstate', handlePopState);

        // 初期状態を履歴に追加
        window.history.replaceState({ page: currentPage }, '');

        return () => {
          window.removeEventListener('popstate', handlePopState);
        };
      }, []);

      const navigateToPage = (page) => {
        setCurrentPage(page);
        window.history.pushState({ page }, '');
      };

      const navigateBack = () => {
        window.history.back();
      };

      const vehicles = [
        { id: 1, name: '1', type: 'van' },
        { id: 4, name: '4', type: 'van' },
        { id: 5, name: '5', type: 'van' },
        { id: 6, name: '6', type: 'van' },
        { id: 7, name: '7', type: 'van' },
        { id: 8, name: '8', type: 'van' },
        { id: 9, name: '9', type: 'van' },
        { id: 10, name: '10', type: 'van' },
        { id: 11, name: '11', type: 'van' },
        { id: 12, name: '12', type: 'van' },
        { id: 201, name: '201', type: 'truck' },
        { id: 202, name: '202', type: 'truck' },
        { id: 'probox', name: 'Probox', type: 'car' }
      ];

      const getSeasonalItem = () => {
        const month = new Date().getMonth() + 1;
        return (month >= 11 || month <= 2) ? '氷解スプレー' : 'クリンビュー';
      };

      const checklistSections = [
        {
          title: 'タイヤ',
          items: [
            '空気圧が適当である',
            '亀裂および損傷がない',
            '異常な摩耗がない'
          ]
        },
        {
          title: 'ライト系',
          items: [
            '前照灯',
            '制動灯',
            '方向指示器'
          ]
        },
        {
          title: '備品',
          items: [
            '構内駐車許可証',
            '事故発生時の対応',
            '車検証',
            'リース会社メンテナンスガイド',
            'メーカー取扱説明書',
            'ナビ取扱説明書',
            'スノーチェーン',
            'ジャッキ（本体・クランク）',
            '三角板',
            'ハンドルロック',
            '発煙灯',
            'ラッシング（３本）',
            '銀シート',
            '救急セット',
            '霜取ヘラ',
            'ウィンドウウォッシャー液',
            getSeasonalItem()
          ]
        },
        {
          title: 'その他',
          items: [
            'ETCクリーニング',
            'ドライブレコーダーSDC交換',
            'AdBlue残量'
          ],
          hasFreeInput: true
        }
      ];

      const handleVehicleClick = (vehicleId) => {
        if (multiSelectMode) {
          setSelectedVehicles(prev => 
            prev.includes(vehicleId)
              ? prev.filter(id => id !== vehicleId)
              : [...prev, vehicleId]
          );
        } else {
          setPopupVehicles([vehicleId]);
          setShowPopup(true);
        }
      };

      const handleNext = () => {
        if (multiSelectMode && selectedVehicles.length > 0) {
          setPopupVehicles(selectedVehicles);
          setShowPopup(true);
          setHasVisitedNext(true);
        } else {
          alert('次の画面へ');
          setHasVisitedNext(true);
        }
      };

      const handleSelectAll = () => {
        if (!multiSelectMode) {
          setMultiSelectMode(true);
        }
        
        if (selectedVehicles.length === vehicles.length) {
          setSelectedVehicles([]);
        } else {
          setSelectedVehicles(vehicles.map(v => v.id));
        }
      };

      const handlePopupOption = (option) => {
        if (option === 'チェックリスト') {
          const firstVehicleId = popupVehicles[0];
          const vehicle = vehicles.find(v => v.id === firstVehicleId);
          setCurrentVehicleId(firstVehicleId);
          setCurrentVehicleName(vehicle.name);
          navigateToPage('checklist');
          setShowPopup(false);
        } else {
          const vehicleNames = popupVehicles.map(id => vehicles.find(v => v.id === id).name).join(', ');
          alert(`車両 ${vehicleNames} - ${option}を選択しました`);
          setShowPopup(false);
        }
      };

      const handleCheckItem = (sectionTitle, itemName, status) => {
        const key = `${sectionTitle}-${itemName}`;
        setChecklistData(prev => ({
          ...prev,
          [currentVehicleId]: {
            ...prev[currentVehicleId],
            [key]: { status, note: prev[currentVehicleId]?.[key]?.note || '' }
          }
        }));
      };

      const handleNoteChange = (sectionTitle, itemName, note) => {
        const key = `${sectionTitle}-${itemName}`;
        setChecklistData(prev => ({
          ...prev,
          [currentVehicleId]: {
            ...prev[currentVehicleId],
            [key]: { ...prev[currentVehicleId]?.[key], note }
          }
        }));
      };

      const handleFreeInputChange = (value) => {
        setChecklistData(prev => ({
          ...prev,
          [currentVehicleId]: {
            ...prev[currentVehicleId],
            'freeInput': { status: 'input', note: value }
          }
        }));
      };

      const handleSaveChecklist = async () => {
        if (isSaving) return;
        
        setIsSaving(true);
        const vehicleData = checklistData[currentVehicleId] || {};
        
        // スプレッドシートに送信するデータを準備
        const payload = {
          vehicleId: currentVehicleId,
          vehicleName: currentVehicleName,
          vehicleType: vehicles.find(v => v.id === currentVehicleId)?.type || 'unknown',
          timestamp: new Date().toISOString(),
          checklistData: vehicleData
        };

        try {
          // Googleスプレッドシートに送信
          await fetch(SPREADSHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
          });

          console.log('保存されたデータ:', payload);
          
          // 完了車両として記録
          const now = new Date();
          const newCompleted = {
            ...completedVehicles,
            [currentVehicleId]: now.toISOString()
          };
          setCompletedVehicles(newCompleted);
          
          // localStorageに保存（年月情報も含める）
          try {
            localStorage.setItem('completedVehicles', JSON.stringify({
              year: now.getFullYear(),
              month: now.getMonth(),
              vehicles: newCompleted
            }));
          } catch (storageError) {
            console.warn('localStorage保存エラー:', storageError);
          }
          
          // チェックリストデータをリセット
          setChecklistData(prev => {
            const newData = { ...prev };
            delete newData[currentVehicleId];
            return newData;
          });
          
          setShowSaveConfirm(false);
          alert(`✅ 車両 ${currentVehicleName} の点検データを保存しました！`);
          navigateToPage('vehicle-select');
        } catch (error) {
          console.error('保存エラー:', error);
          alert('⚠️ データの保存中にエラーが発生しました。\nネットワーク接続を確認してください。');
        } finally {
          setIsSaving(false);
        }
      };

      const handleSaveClick = () => {
        setShowSaveConfirm(true);
      };

      const apps = [
        { id: 1, name: '車両点検', icon: ClipboardCheck, color: 'bg-blue-500', action: () => navigateToPage('vehicle-select') }
      ];

      if (currentPage === 'home') {
        return (
          <div className="h-full bg-gray-800 flex flex-col">
            <div className="pt-4 px-6">
              <div className="text-white text-lg font-semibold tracking-wide">
                {currentDate}
              </div>
            </div>

            <div className="flex-1 px-6 py-8 overflow-auto scroll-padding-home">
              <div className="grid grid-cols-4 gap-6 max-w-md mx-auto">
                {apps.map((app) => {
                  const IconComponent = app.icon;
                  return (
                    <button
                      key={app.id}
                      className="flex flex-col items-center gap-2 active:opacity-70 transition-opacity"
                      onClick={app.action}
                    >
                      <div className={`${app.color} rounded-2xl w-16 h-16 flex items-center justify-center shadow-lg`}>
                        <IconComponent size={36} className="text-white" />
                      </div>
                      <span className="text-white text-xs font-medium text-center leading-tight">
                        {app.name}
                      </span>
                    </button>
                  );
                })}
              </div>
            </div>

            <div className="home-dock">
              <div className="bg-white/20 backdrop-blur-xl rounded-3xl py-4 px-6 max-w-md mx-auto">
                <div className="flex justify-center gap-8">
                  <div className="text-white/60 text-sm py-4">
                    Dock（お気に入り機能を追加予定）
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      if (currentPage === 'checklist') {
        return (
          <div className="h-full bg-gray-800 flex flex-col">
            <div className="flex-shrink-0 pt-4 px-6 pb-4">
              <div className="text-white text-xl font-semibold">
                車両点検 - {currentVehicleName}
              </div>
            </div>

            <div className="flex-1 overflow-y-auto scroll-padding-checklist px-6">
              {checklistSections.map((section, sectionIndex) => (
                <div key={sectionIndex} className="mb-6">
                  <h3 className="text-white text-lg font-bold mb-3 pb-2 border-b border-gray-600">
                    {section.title}
                  </h3>
                  <div className="space-y-3">
                    {section.items.map((item, itemIndex) => {
                      const key = `${section.title}-${item}`;
                      const itemData = checklistData[currentVehicleId]?.[key] || {};
                      const isGood = itemData.status === 'good';
                      const isBad = itemData.status === 'bad';

                      return (
                        <div key={itemIndex}>
                          <div className="flex items-center justify-between bg-gray-700 rounded-lg p-3">
                            <span className="text-white text-sm flex-1">{item}</span>
                            <div className="flex gap-2">
                              <button
                                onClick={() => handleCheckItem(section.title, item, isGood ? null : 'good')}
                                className={`p-2 rounded-lg transition-colors ${
                                  isGood 
                                    ? 'bg-green-500 text-white' 
                                    : 'bg-gray-600 text-gray-300 hover:bg-gray-500'
                                }`}
                              >
                                <ThumbsUp size={20} />
                              </button>
                              <button
                                onClick={() => handleCheckItem(section.title, item, isBad ? null : 'bad')}
                                className={`p-2 rounded-lg transition-colors ${
                                  isBad 
                                    ? 'bg-red-500 text-white' 
                                    : 'bg-gray-600 text-gray-300 hover:bg-gray-500'
                                }`}
                              >
                                <ThumbsDown size={20} />
                              </button>
                            </div>
                          </div>
                          {isBad && (
                            <div className="mt-2 ml-4">
                              <textarea
                                value={itemData.note || ''}
                                onChange={(e) => handleNoteChange(section.title, item, e.target.value)}
                                placeholder="詳細を入力してください"
                                className="w-full bg-gray-600 text-white rounded-lg p-3 text-sm resize-none"
                                rows="2"
                              />
                            </div>
                          )}
                        </div>
                      );
                    })}
                    {section.hasFreeInput && (
                      <div>
                        <div className="text-white text-sm mb-2">自由入力</div>
                        <textarea
                          value={checklistData[currentVehicleId]?.['freeInput']?.note || ''}
                          onChange={(e) => handleFreeInputChange(e.target.value)}
                          placeholder="その他の気づき事項を入力してください"
                          className="w-full bg-gray-700 text-white rounded-lg p-3 text-sm resize-none"
                          rows="3"
                        />
                      </div>
                    )}
                  </div>
                </div>
              ))}
              
              <div className="mb-6">
                <button
                  onClick={handleSaveClick}
                  className="w-full bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-xl font-semibold transition-colors active:opacity-70"
                >
                  この内容で保存
                </button>
              </div>
            </div>

            <div className="vehicle-dock">
              <div className="bg-white/20 backdrop-blur-xl rounded-3xl py-4 px-6 max-w-md mx-auto">
                <div className="flex justify-center items-center">
                  <div className="flex items-center gap-12">
                    <button
                      className="p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                      onClick={navigateBack}
                    >
                      <ChevronLeft className="text-white" size={28} />
                    </button>
                    <button
                      className="p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                      onClick={() => navigateToPage('home')}
                    >
                      <Home className="text-white" size={28} />
                    </button>
                    <button
                      className="p-4 bg-blue-500 hover:bg-blue-600 rounded-xl transition-colors active:opacity-70"
                      onClick={() => {
                        alert('点検完了！');
                        navigateToPage('vehicle-select');
                      }}
                    >
                      <ChevronRight className="text-white" size={28} />
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {showSaveConfirm && (
              <div
                className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-6"
                onClick={() => !isSaving && setShowSaveConfirm(false)}
              >
                <div
                  className="bg-gray-900 rounded-3xl p-6 max-w-sm w-full shadow-2xl"
                  onClick={(e) => e.stopPropagation()}
                >
                  <h3 className="text-white text-xl font-semibold mb-4 text-center">
                    保存確認
                  </h3>
                  <p className="text-white text-center mb-6">
                    車両 <span className="font-bold text-blue-400">{currentVehicleName}</span> の点検内容を保存しますか？
                  </p>
                  <div className="space-y-3">
                    <button
                      className={`w-full bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-xl font-medium transition-colors ${
                        isSaving ? 'opacity-50 cursor-not-allowed' : 'active:opacity-70'
                      }`}
                      onClick={handleSaveChecklist}
                      disabled={isSaving}
                    >
                      {isSaving ? '保存中...' : '保存する'}
                    </button>
                    <button
                      className="w-full bg-gray-600 hover:bg-gray-500 text-white py-3 rounded-xl font-medium transition-colors active:opacity-70"
                      onClick={() => setShowSaveConfirm(false)}
                      disabled={isSaving}
                    >
                      キャンセル
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      return (
        <div className="h-full bg-gray-800 flex flex-col">
          <div className="flex-shrink-0 pt-4 px-6 pb-3">
            <div className="flex items-center justify-between">
              <h2 className="text-white text-xl font-semibold">車両選択</h2>
              <div className="flex items-center gap-2">
                <button
                  onClick={() => {
                    setMultiSelectMode(!multiSelectMode);
                    setSelectedVehicles([]);
                  }}
                  className={`p-2 rounded-lg transition-colors ${
                    multiSelectMode 
                      ? 'bg-blue-500 text-white' 
                      : 'bg-gray-700 text-white hover:bg-gray-600'
                  }`}
                  title="複数選択"
                >
                  <ListChecks size={24} />
                </button>
                <button
                  onClick={handleSelectAll}
                  className={`p-2 rounded-lg transition-colors ${
                    selectedVehicles.length === vehicles.length && multiSelectMode
                      ? 'bg-blue-500 text-white'
                      : 'bg-gray-700 text-white hover:bg-gray-600'
                  }`}
                  title="全てを選択"
                >
                  <CheckSquare size={24} />
                </button>
              </div>
            </div>
          </div>

          <div className="flex-1 px-6 py-2 overflow-y-auto scroll-area">
            <div className="grid grid-cols-3 gap-4 max-w-md mx-auto pb-48">
              {vehicles.map((vehicle) => {
                const isSelected = selectedVehicles.includes(vehicle.id);
                const isCompleted = completedVehicles[vehicle.id];
                const VehicleIcon = vehicle.type === 'truck' ? Truck : vehicle.type === 'van' ? VanIcon : Car;
                return (
                  <button
                    key={vehicle.id}
                    className={`flex flex-col items-center gap-2 active:opacity-70 transition-all ${
                      isSelected ? 'scale-95' : ''
                    }`}
                    onClick={() => handleVehicleClick(vehicle.id)}
                  >
                    <div
                      className={`rounded-2xl w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center shadow-lg transition-colors relative ${
                        isSelected
                          ? 'bg-blue-500 ring-4 ring-blue-300'
                          : isCompleted
                          ? 'bg-gray-600 opacity-50'
                          : 'bg-gray-700'
                      }`}
                    >
                      <VehicleIcon className="text-white" size={36} />
                      {isCompleted && (
                        <div className="absolute top-0 right-0 bg-green-500 rounded-full w-5 h-5 flex items-center justify-center text-white text-xs font-bold">
                          ✓
                        </div>
                      )}
                    </div>
                    <span className={`text-white text-sm font-medium text-center ${isCompleted ? 'opacity-50' : ''}`}>
                      {vehicle.name}
                    </span>
                  </button>
                );
              })}
            </div>
          </div>

          <div className="vehicle-dock">
            <div className="bg-white/20 backdrop-blur-xl rounded-3xl py-4 px-6 max-w-md mx-auto">
              {multiSelectMode && selectedVehicles.length > 0 ? (
                <div className="flex flex-col gap-3">
                  <div className="text-white text-center text-sm font-medium">
                    点検方法を選択
                  </div>
                  <div className="flex justify-center items-center">
                    <div className="flex items-center gap-12">
                      <button
                        className="p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                        onClick={navigateBack}
                      >
                        <ChevronLeft className="text-white" size={28} />
                      </button>
                      <button
                        className="p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                        onClick={() => navigateToPage('home')}
                      >
                        <Home className="text-white" size={28} />
                      </button>
                      <button
                        className="p-4 bg-blue-500 hover:bg-blue-600 rounded-xl transition-colors active:opacity-70"
                        onClick={handleNext}
                      >
                        <ChevronRight className="text-white" size={28} />
                      </button>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="flex justify-center items-center relative">
                  <button
                    className="absolute left-12 p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                    onClick={navigateBack}
                  >
                    <ChevronLeft className="text-white" size={28} />
                  </button>
                  <button
                    className="p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                    onClick={() => navigateToPage('home')}
                  >
                    <Home className="text-white" size={28} />
                  </button>
                  {hasVisitedNext && (
                    <button
                      className="absolute right-12 p-3 hover:bg-white/10 rounded-xl transition-colors active:opacity-70"
                      onClick={handleNext}
                    >
                      <ChevronRight className="text-white" size={28} />
                    </button>
                  )}
                </div>
              )}
            </div>
          </div>

          {showPopup && (
            <div
              className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-6"
              onClick={() => setShowPopup(false)}
            >
              <div
                className="bg-gray-900 rounded-3xl p-6 max-w-sm w-full shadow-2xl"
                onClick={(e) => e.stopPropagation()}
              >
                <h3 className="text-white text-xl font-semibold mb-6 text-center">
                  点検方法を選択
                </h3>
                <div className="space-y-3">
                  <button
                    className="w-full bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-xl font-medium transition-colors active:opacity-70"
                    onClick={() => handlePopupOption('チェックリスト')}
                  >
                    チェックリスト
                  </button>
                  <button
                    className="w-full bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-xl font-medium transition-colors active:opacity-70"
                    onClick={() => handlePopupOption('スワイプ選択')}
                  >
                    スワイプ選択
                  </button>
                  <button
                    className="w-full bg-gray-700 hover:bg-gray-600 text-white py-4 rounded-xl font-medium transition-colors active:opacity-70"
                    onClick={() => handlePopupOption('全て正常')}
                  >
                    全て正常
                  </button>
                  <button
                    className="w-full bg-gray-600 hover:bg-gray-500 text-white py-3 rounded-xl font-medium transition-colors active:opacity-70 mt-2"
                    onClick={() => setShowPopup(false)}
                  >
                    キャンセル
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<WelcomePage />, document.getElementById('app'));
  </script>
</body>
</html>
