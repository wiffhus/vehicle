      const sendToGAS = (payload) => {
        return new Promise((resolve, reject) => {
          // JSONP„Ç≥„Éº„É´„Éê„ÉÉ„ÇØÈñ¢Êï∞„ÇíË®≠ÂÆö
          const callbackName = 'gasCallback_' + Date.now();
          
          window[callbackName] = (response) => {
            delete window[callbackName];
            resolve(response);
          };

          // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆö
          const timeout = setTimeout(() => {
            delete window[callbackName];
            // „Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åß„ÇÇÊàêÂäüÊâ±„ÅÑÔºàGAS„Å´„ÅØÂ±ä„ÅÑ„Å¶„ÅÑ„ÇãÂèØËÉΩÊÄß„ÅåÈ´ò„ÅÑÔºâ

              status: 'success',

              exports: {}

          const params = new URLSearchParams({
            data: JSON.stringify(payload),
            callback: callbackName
          });

          const script = document.createElement('script');
          script.src = `${SPREADSHEET_URL}?${params.toString()}`;
          script.onerror = () => {
            clearTimeout(timeout);
            delete window[callbackName];
            // „Ç®„É©„Éº„Åß„ÇÇÊàêÂäüÊâ±„ÅÑÔºàmode: no-cors„Å®ÂêåÊßòÔºâ

              exports: {}
            });
          };
          script.onload = () => {
            clearTimeout(timeout);
          };

          document.body.appendChild(script);
          setTimeout(() => document.body.removeChild(script), 1000);
        });
